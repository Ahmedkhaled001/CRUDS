<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h1>CRUDS</h1>
            <p>DATA MANAGEMENT</p>
        </div>
        <div class="input" id="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="disscount" placeholder="disscount">
                <small id="tot"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <div class="btn-create">
                <button class="create" id="submit">create</button>
            </div>
        </div>
        <div class="output">
            <div class="searchBox">
                <input type="text" placeholder="Search" id="searchBox" onkeyup="searchData(this.value)">
                <div class="btn-search">
                    <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
                    <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                </div>
                <div id="deleteAll"></div>
                
            </div>
            <table class="table">
                <tr class="table-head">
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>CATEGORY</th>
                    <th>ADS</th>
                    <th>TAXES</th>


                </tr>
                <tbody id="tbody">
                    <td>1</td>
                    <td>a23</td>
                    <td>2666</td>
                    <td>phone</td>
                    <td>100</td>
                    <td>200</td>
                    <td><button id="update">Update</button></td>
                    <td><button id="delete">Delete</button></td>
                </tbody>
            </table>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
